name: Directus Collector
slug: directus-collector
type: plugin
version: 0.1.0
description: Collects and generates pages from directus headless backend
icon: plug
author:
  name: Erik Konrad
  email: erik.konrad@zebra.de
homepage: https://github.com/erik-konrad/grav-plugin-directus-collector
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/erik-konrad/grav-plugin-directus-collector/issues
docs: https://github.com/erik-konrad/grav-plugin-directus-collector/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    text_var:
      type: text
      label: PLUGIN_DIRECTUS_COLLECTOR.TEXT_VARIABLE
      help: PLUGIN_DIRECTUS_COLLECTOR.TEXT_VARIABLE_HELP
